<!DOCTYPE html>
<html lang="en">
<head>
    <title>Haiztek's Personal Profile</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/contacts.css" rel="stylesheet" />
    <link href="css/main_style.css" rel="stylesheet" />
</head>
<body>
    <img src="resources/background.jpg" alt="background img" class="background" />
    <div class="container">
        <img src="resources/haiztek_logo.jpg" alt="haiztek logo" class="logo" />
        <div class="header">
            <ul class="nav_links">
                <li id="homepage" class="nav_content">
                    <a href="homepage.html" id="home_link"></a>
                    <a href="homepage.html" class="hidden_link">HOME</a>
                </li>
                <li id="about" class="nav_content">
                    <a href="about.html" id="about_link"></a>
                    <a href="about.html" class="hidden_link">ABOUT</a>
                </li>
                <li id="work" class="nav_content">
                    <a href="works.html" id="works_link"></a>
                    <a href="works.html" class="hidden_link">WORKS</a>
                </li>
                <li id="contact" class="nav_content">
                    <a href="contacts.html" id="contacts_link"></a>
                    <a href="contacts.html" class="hidden_link">CONTACT</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="title">
                <h1 class="outer_text">
                    GET IN
                    <span>TOUCH</span>
                </h1>
                <h1 class="inner_text">CONTACTS</h1>
            </div>
            <form action="/" method="post" class="contact_form">
                <div class="f_content">
                    <div class="f_name">
                        <input type="text" name="name" placeholder="FULL NAME"/>
                    </div>
                    <div class="f_email">
                        <input type="email" name="email" placeholder="EMAIL"/>
                    </div>
                    <div class="f_subject">
                        <input type="text" name="subject" placeholder="YOUR SUBJECT"/>
                    </div>
                    <div class="f_message">
                        <textarea name="message" placeholder="YOUR MESSAGE"></textarea>
                    </div>
                    <div class="f_button">
                        <button type="submit"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
